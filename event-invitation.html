<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Bash Invitation</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="party-background"></div>

  <div class="invite-wrapper">
    <div class="invite-card">
      <h1 class="invite-title">🎉 You're💓Invited! 🎉</h1>
      <h2 class="celebration-name">Johanna’s 21st Birthday Bash! 🥳</h2>
      <p class="party-message">Let's light the candles, eat the cake, and party like it's the best day ever!</p>

      <div class="event-info">
        <p><strong>📅 Date:</strong> August 25, 2025</p>
        <p><strong>⏰ Time:</strong> 6:30 PM onwards</p>
        <p><strong>📍 Venue:</strong> Sky Lounge, Chennai</p>
      </div>

      <div class="countdown">
        <p><strong>⏳ Countdown:</strong></p>
        <div id="timer">Loading...</div>
      </div>

      <p class="closing-line">We can’t wait to celebrate with you! 🎈</p>

      <a href="#" class="rsvp-button">🎂 RSVP Now 🎂</a>
    </div>
  </div>

  <!-- Confetti and Timer Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
